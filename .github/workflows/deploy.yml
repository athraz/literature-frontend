name: CI/CD Literature Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Build Docker Image
        run: docker build -t literature-frontend .
  
      - name: Save Docker Image
        run: docker save literature-frontend | gzip > literature-frontend.tar.gz
  
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: literature-frontend-image
          path: literature-frontend.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: literature-frontend-image
          path: .

      - name: Copy Image to VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "literature-frontend.tar.gz"
          target: "/home/athrazan2004/"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker load < /home/ubuntu/literature-frontend.tar.gz
            docker stop literature-frontend || true
            docker rm literature-frontend || true
            docker run -d -p 3100:3000 --name literature-frontend literature-frontend
