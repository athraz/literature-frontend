name: CI/CD Literature Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Podman on Runner
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build Podman Image
        run: podman build -t literature-frontend .

      - name: Save Podman Image
        run: podman save literature-frontend | gzip > literature-frontend.tar.gz

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: literature-frontend-image
          path: literature-frontend.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: literature-frontend-image
          path: .

      - name: Copy Image to VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "literature-frontend.tar.gz"
          target: "/home/${{ secrets.VM_USERNAME }}/"

      - name: Deploy on VM using Podman
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            podman load < /home/${{ secrets.VM_USERNAME }}/literature-frontend.tar.gz
            podman stop literature-frontend || true
            podman rm literature-frontend || true
            podman run -d -p 3100:3000 --name literature-frontend literature-frontend
